<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>India Charts — TradingView-style</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
  <!-- Screenshot reference (uploaded asset): /mnt/data/A_screenshot_of_a_strategy_training_charts_web_app.png -->
  <header class="topbar">
    <div class="left">
      <button id="menuBtn" class="icon">☰</button>
      <input id="symbolInput" class="symbol-input" type="text" placeholder="Search symbol (e.g. RELIANCE, NIFTY)" />
      <button id="addBtn" class="icon">＋</button>
    </div>

    <div class="center">
      <div id="timeframeGroup" class="timeframes" role="tablist" aria-label="Timeframes">
        <button class="tf" data-interval="5m">5m</button>
        <button class="tf" data-interval="15m">15m</button>
        <button class="tf active" data-interval="60m">1h</button>
        <button class="tf" data-interval="240m">4h</button>
        <button class="tf" data-interval="1d">1D</button>
      </div>

      <div class="tools-left">
        <button id="indBtn" class="smallbtn">Indicators</button>
        <button id="alertBtn" class="smallbtn">Alert</button>
      </div>
    </div>

    <div class="right">
      <button id="randomBtn" class="btn">Random Chart</button>
      <button id="nextBtn" class="btn">Next Candle ▶</button>
    </div>
  </header>

  <div id="metaBar" class="meta-bar">
    <div id="symbolInfo" class="symbol-info" style="display:none">
      <strong id="symbolLine"></strong>
      <span id="dateLine"></span>
    </div>
    <div class="counters">
      <span>Total: <b id="dataCount">0</b></span>
      <span>Visible: <b id="visibleCount">0</b></span>
    </div>
  </div>

  <main>
    <div id="chart" class="chart-area"></div>
    <aside id="side" class="side">
      <h3>Notes</h3>
      <textarea id="notes" placeholder="Write notes..."></textarea>
    </aside>
  </main>

  <footer class="footer">
    <small>Data via Cloudflare Worker: <code>https://india-charts.8652527002arvind.workers.dev</code></small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
