<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>India Charts â€” Real Data</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>

<header>
  <div class="top-left">

    <!-- SEARCH -->
    <input id="symbolInput" type="text" placeholder="Search (e.g. RELIANCE, TCS, NIFTY)" />
    <button id="searchBtn">Search</button>

    <!-- INDEX DROPDOWN -->
    <select id="indexSelect">
      <option value="">Indexes</option>
      <option value="^NSEI">NIFTY 50</option>
      <option value="^NSEBANK">BANK NIFTY</option>
      <option value="^BSESN">SENSEX</option>
      <option value="^CNXIT">NIFTY IT</option>
      <option value="^CNXFIN">NIFTY FIN SERVICE</option>
      <option value="^NSEMIDCAP">NIFTY MIDCAP</option>
      <option value="^NSESMLCAP">NIFTY SMALLCAP</option>
    </select>

    <!-- DATE RANGE : SAME ROW -->
    <label class="date-label">From:</label>
    <input type="date" id="fromDate">

    <label class="date-label">To:</label>
    <input type="date" id="toDate">

    <button id="rangeBtn">Load Range</button>

  </div>

  <h1>ðŸŽ¯ India Market Charts â€” Real Data</h1>

  <div class="header-controls">
    <button id="btn-random">Random Chart</button>
    <button id="btn-historical">Random Historical</button>
    <button id="btn-next">Next Candle â–¶</button>
    <label class="toggle"><input id="hide-info" type="checkbox"> Hide Info</label>
  </div>

  <div class="symbol-info" id="symbolInfo" style="display:none">
    <div id="symbolLine"></div>
    <div id="dateLine"></div>
  </div>
</header>

<main>
  <div id="chart"></div>

  <aside id="side">
    <h2>Notes</h2>
    <textarea id="notes" placeholder="Write notes..."></textarea>
    <div class="meta">
      <p>Visible candles: <span id="visibleCount">0</span></p>
      <p>Total candles: <span id="dataCount">0</span></p>
    </div>
  </aside>
</main>

<footer>
  <small>Data via Cloudflare Worker:
    <code>https://india-charts.8652527002arvind.workers.dev</code>
  </small>
</footer>

<script src="script.js"></script>
</body>
</html>
