<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indian Market Random Chart</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>

<body>
  <div class="header">
    <div class="left-tools">
      <button id="btn-random" class="btn primary">ðŸŽ² Random Chart</button>

      <div class="search-box">
        <input id="search" class="search-input" type="text" placeholder="Search Stock / Indexâ€¦" />
        <button id="btn-search" class="btn small">Search</button>
      </div>

      <div class="timeframe">
        <button id="tf-5m" class="tf-btn">5m</button>
        <button id="tf-15m" class="tf-btn">15m</button>
        <button id="tf-1h" class="tf-btn">1H</button>
        <button id="tf-4h" class="tf-btn">4H</button>
        <button id="tf-1d" class="tf-btn active">1D</button>
      </div>

      <button id="btn-next" class="btn next">Next Candle âžœ</button>
    </div>

    <!-- Right Info Panel -->
    <div class="info-panel">
      <div><strong>Symbol:</strong> <span id="info-symbol">--</span></div>
      <div><strong>Interval:</strong> <span id="info-interval">--</span></div>
      <div><strong>Date Range:</strong> <span id="info-range">--</span></div>
    </div>
  </div>

  <div id="loading">Loadingâ€¦</div>

  <div id="chart"></div>

  <script src="script.js"></script>
</body>
</html>
